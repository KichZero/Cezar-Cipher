<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cezar.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
    <div class="cezar">
        <div class="style-cezar">
            <h1>Введите текст для шифрования</h1>
            
            <input id="textInput" type="text" placeholder="Введите текст">
            <input id="shiftInput" type="number" placeholder="Введите сдвиг">
            <button id="encryptBtn">Зашифровать</button>
            <p id="encryptedText"></p>
            

            <h2>Зашифрованный текст:</h2>
            <p id="encryptedText"></p>
        </div>
    </div>
    <script src="cezar.js"></script>
</body>
</html>
